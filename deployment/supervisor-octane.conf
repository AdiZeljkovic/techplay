# Supervisor Configuration for TechPlay Octane

# Copy this file to /etc/supervisor/conf.d/techplay-octane.conf

[program:techplay-octane]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/techplay/backend/artisan octane:start --server=frankenphp --port=8000 --admin-port=2019 --workers=32 --max-requests=1000
directory=/var/www/techplay/backend
autostart=true
autorestart=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/techplay/backend/storage/logs/octane.log
stopwaitsecs=3600
